name: Setup
description: Boilerplate steps need to for most jobs.
inputs:
  node-version:
    description: Version of Node to use.
    required: false
    default: 16.x
  install-deps:
    description: Should deps be installed?
    required: false
    default: 'true'
runs:
  using: composite
  steps:
    - name: Use Node.js ${{inputs.node-version}}
      uses: actions/setup-node@v3
      with:
        node-version: ${{inputs.node-version}}
        cache: pnpm
    - uses: pnpm/action-setup@master
      with:
        run_install: ${{inputs.install-deps}}
    - run: corepack enable
      shell: bash
